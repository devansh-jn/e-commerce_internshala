<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
        .form-container {
        width: 50%;
        margin:2% auto;
        background-color: #fff;
        padding: 30px;
        border: 1px solid black;
      }
      
      label {
        display: block;
        margin-bottom:5px;
      }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>

    <div class="form-container">

        <h1 style="text-align: center;">Contact Us</h1>

        <form action="#" method="POST">

            <label for="name"> First Name</label>
            <input type="text" id="name" name="FirstName" placeholder="Enter your first name" required>
            <br>
            <label for="name">Last Name</label>
            <input type="text" id="name" name="Lastname" placeholder="Enter your last name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>
            <br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <button type="button" id="button" name="button">Submit</button>
            
        </form>
    </div>
